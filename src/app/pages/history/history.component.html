<div class="p-6">
  <h2 class="text-2xl font-bold mb-4">Hist√≥rico de Partidas</h2>

  <div *ngIf="matches.length === 0" class="text-gray-400">
    Nenhuma partida registrada.
  </div>

  <div *ngFor="let match of matches" class="mb-4 p-4 rounded bg-gray-800 text-white">
    <div class="flex justify-between items-center">
      <span class="text-sm text-gray-400">
        {{ match.date | date:'dd/MM/yyyy HH:mm' }}
      </span>

      <span class="font-bold" [class.text-green-400]="match.result === MatchResult.WIN"
        [class.text-red-400]="match.result === MatchResult.LOSS">
        {{ match.result }}
      </span>
    </div>

    <div class="mt-2 text-sm">
      <p>Jogador: {{ match.playerScore }} pontos</p>
      <p>Dealer: {{ match.dealerScore }} pontos</p>
    </div>

    <div class="mt-3 flex gap-2">
      <img *ngFor="let card of match.playerCards" [src]="card.image" class="h-16" alt="Carta jogador" />

      <img *ngFor="let card of match.dealerCards" [src]="card.image" class="h-16" alt="Carta dealer" />
    </div>
  </div>
</div>
